version: '3'

volumes:
  nodemodules:
  assets:

services:
  db:
    ports:
      - "5434:5432"
    image: postgres
  broker:
    image: rabbitmq:3.6.11

  worker:
    build:
      context: ./web
    command: celery -A affirmative worker --loglevel=info
    depends_on:
      - broker
    env_file:
      - web.env
    volumes:
      - ./web:/django

  web:
    build:
      context: ./web
    command: ["./wait-for.sh", "db:5432", "--", "python", "manage.py", "runserver", "0.0.0.0:8000"]
    depends_on:
      - db
      - assets
    env_file:
      - web.env
    volumes:
      - assets:/django/assets
      - ./web:/django
    ports:
      - "8002:8000"
    tty: true
    stdin_open: true

  assets:
    build:
      context: ./assets
    volumes:
      - assets:/dist
      - ./assets/main:/django
      - nodemodules:/django/node_modules
      - ./node_modules:/package/node_modules
    command: ./entrypoint.sh
